<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>猜数小游戏</title>
    <link href="../styles/game-num-guess.css" rel="stylesheet" />
  </head>

  <body>
    <script src="../scripts/game-num-guess.js" defer></script>
    <h1>猜数小游戏</h1>
    <p>
      会随机生成一个1到100的整数，你有10次机会去找到正确答案，我们会告诉你上一次的答案过小还是过大，超过十次视为失败。
    </p>

    <div class="form">
      <label>请输入你的结果：</label>
      <input type="number" min="0" max="100" class="guessesField" />
      <input type="button" value="提交结果" class="submitField" />
    </div>

    <div class="resultPaet">
      <p class="guessHistory"></p>
      <p class="guessResult"></p>
    </div>

    <a href="index.html">回到主页</a>
  </body>

  <footer></footer>
</html>
